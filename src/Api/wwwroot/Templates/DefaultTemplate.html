<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <base target="_blank">

    <style>
        body {
            background-color: #ED1C24;
            
            font-family: 'Helvetica Neue', 'Segoe UI', Helvetica, sans-serif;
            font-size: 15px;
            line-height: 26px;
            margin: 0;
            color: #444;
        }

        pre {
            background: #f4f4f4f4;
            padding: 2px;
        }

        table {
            width: 100%;
            border: 1px solid #ddd;
        }

        table td {
            border-color: #ddd;
            padding: 5px;
        }

        .wrap {
            background-color: #fff;
            padding: 30px;
            max-width: 525px;
            margin: 0 auto;
            border-radius: 5px;
        }

        .button {
            background: #0055d4;
            border-radius: 3px;
            text-decoration: none !important;
            color: #fff !important;
            font-weight: bold;
            padding: 10px 30px;
            display: inline-block;
        }

        .button:hover {
            background: #111;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
        }

        .footer a {
            color: #888;
        }

        .gutter {
            padding: 30px;
        }
        .fa {
  padding: 20px;
  font-size: 30px;
  width: 30px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  border-radius: 50%;
}


        img {
            max-width: 100%;
            height: auto;
        }

        a {
            color: #0055d4;
        }

        a:hover {
            color: #111;
        }

        @media screen and (max-width: 600px) {
            .wrap {
                max-width: auto;
            }

            .gutter {
                padding: 10px;
            }
        }
    </style>
</head>

<body
    style="background-color: #ED1C24;background-image: linear-gradient(to right, rgb(237,28,36));font-family: 'Helvetica Neue', 'Segoe UI', Helvetica, sans-serif;font-size: 15px;line-height: 26px;margin: 0;color: #444;">
    <div class="gutter" style="padding: 30px;">&nbsp;</div>
    <div class="wrap" style="background-color: #fff;padding: 30px;max-width: 525px;margin: 0 auto;border-radius: 5px;">
        [content]
    </div>

    <div class="footer" style="text-align: center;font-size: 12px;color: #fff;">
        
        <p>
            &copy; 2024 Sursatech. All rights reserved.
        </p>
        <p>Powered by  <a href="https://www.sursatech.com/" target="_blank"
                style="color: #fff;margin-left: 5px;margin-right: 5px;"><strong>Sursatech</strong></a><br>
         <br>
         
    
</body>

</html>
